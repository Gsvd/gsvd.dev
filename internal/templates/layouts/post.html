<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{{.Title}}</title>
        <meta name="description" content="{{.Article.Metadata.Description}}">
        <link rel="canonical" href="https://www.gsvd.dev/{{.Canonical}}">
        <meta property="fediverse:creator" content="@gsvd@mas.to">
        <meta property="og:type" content="website" />
        <meta property="og:title" content="{{.Title}}">
        <meta property="og:description" content="{{.Article.Metadata.Description}}">
        <meta property="og:url" content="https://www.gsvd.dev/{{.Canonical}}">

        <!-- Facebook & LinkedIn (1200x630) -->
        <meta property="og:image" content="https://www.gsvd.dev/images/articles/{{.Article.Metadata.Id}}/{{.Article.Metadata.Id}}-1200x630.jpg">
        <meta property="og:image:width" content="1200">
        <meta property="og:image:height" content="630">

        <!-- Twitter Large Image (1200x600) -->
        <meta property="og:image" content="https://www.gsvd.dev/images/articles/{{.Article.Metadata.Id}}/{{.Article.Metadata.Id}}-1200x600.jpg">
        <meta property="og:image:width" content="1200">
        <meta property="og:image:height" content="600">

        <!-- Instagram (1080x1080) -->
        <meta property="og:image" content="https://www.gsvd.dev/images/articles/{{.Article.Metadata.Id}}/{{.Article.Metadata.Id}}-1080x1080.jpg">
        <meta property="og:image:width" content="1080">
        <meta property="og:image:height" content="1080">

        <!-- WhatsApp (800x420) -->
        <meta property="og:image" content="https://www.gsvd.dev/images/articles/{{.Article.Metadata.Id}}/{{.Article.Metadata.Id}}-800x420.jpg">
        <meta property="og:image:width" content="800">
        <meta property="og:image:height" content="420">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="/css/tailwind.min.css" rel="stylesheet"/>
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    </head>
    <body class="container px-4 my-4 max-w-screen-lg bg-[#f9f5d7] text-[#3a3737] dark:bg-[#1d2021] dark:text-[#fbf1c7]">
        {{embed}}
    </body>
</html>
